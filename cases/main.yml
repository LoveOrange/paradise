base:
  host: http://agile.baidu.com

# before action
# eg.
# before:
#   command:
#     - ${cmd}
#   browser:
#     - ${action}: ${dom}
before:
  command:
    - "touch helloworld"

# api test
# eg.
# - $test_name
#     api: $test_api
#     method: get | post
#     params:
#       - $param_name: $param_value
#     expect:
#       equals: $expect_return_value
api_test:
  - is_git:
      api: /api/agile/isGitModule
      method: get
      params:
        module: appdemo/qa-code/lcmoon
      expect:
        equals: "false"
  - haishi_git:
      api: /api/agile/isGitModule
      method: get
      params:
        module: appdemo/qa-code/lcmoon
      expect:
        equals: "false"

# browser test
# eg.
# - ${case_name}
#     dom: ${dom_name}
#     expect:
#       value: ${expect_value}
browser_test:
  - main_view:
      dom: .module_name
      expect:
        value: "appdemo/qa-code/lcmoon"
