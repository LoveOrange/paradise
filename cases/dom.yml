- check_title:
    url: "https://baidu.com"
    actions:
      - scripts: "sh shell/ci.sh"
      - fill: ".s_ipt(LoveOrange)"
      - sleep: 1
      - click: ".s_btn"
      - sleep: 1
    validate: "title"
    expect:
      - equals: "LoveOrange_百度搜索"

- login:
    url: "http://agile.baidu.com"
    actions:
      - sleep: 2
      # todo add a username
      - fill: "#username()"
      # todo add a password
      - fill: "#password()"
      - click: ".bt-login"
      - sleep: 1
    validate: "title"
    expect:
      - equals: "Agile 敏捷平台"
